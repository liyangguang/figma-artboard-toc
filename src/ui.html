<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToC+ UI</title>
  <style>

  </style>
</head>
<body>
  <h1>ToC+</h1>
  <p>Generate pages organization and create clickable table-of-contents.</p>
  <p>Re-run it anytime to update your ToC.</p>
  <h2>List of page sections</h2>
  <p>Sections starting with "_" will be hidden in ToC</p>
  <ul></ul>
  <button class="add-button">➕</button>
  <button class="ok-button">OK</button>

  <template id="item">
    <li>
      <input type="text">
      <button>❌</button>
    </li>
  </template>
  
  <script>
    const list = document.querySelector('ul');
    const template = document.querySelector('template#item');

    (function init() {
      this.onmessage = (message) => {
        const existingSections = message.data.pluginMessage?.existingSections || [];
        for (const title of existingSections) {
          insertTitle(title);
        }
      };

      document.querySelector('.ok-button').addEventListener('click', () => {
        const currentValues = Array.from(list.querySelectorAll('li')).map((item) => item.querySelector('input').value);
        parent.postMessage({pluginMessage: currentValues}, '*');
      });

      document.querySelector('.add-button').addEventListener('click', () => {
        insertTitle('');
      });
    })();

    function insertTitle(title) {
      const item = template.content.cloneNode(true).querySelector('li');
      item.querySelector('input').value = title;
      item.querySelector('button').addEventListener('click', () => {
        list.removeChild(item);
      });
      list.append(item);
    }
  </script>
</body>
</html>
